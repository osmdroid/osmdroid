/*

    NOTICE, this module is deprecated and is scheduled to be removed in a future version of osmdroid
    2 June 2018

 */

description = 'DEPRECATED osmdroid 3rd party libraries and examples. May use non ASF licensed libraries as dependencies'
apply plugin: 'com.android.library'

android {
    compileSdkVersion = compileSdk

    defaultConfig {
        minSdkVersion 14
    }
    lintOptions {
        abortOnError false
        xmlReport false
        htmlReport true
        htmlOutput file("../lint-report-third-party.html")
    }
}

dependencies {
    testImplementation "junit:junit:${project.property('junit.version')}"
    implementation project(':osmdroid-android')
    implementation 'com.google.android.gms:play-services-maps:8.+'
}
